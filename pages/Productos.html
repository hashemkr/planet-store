<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon" />
    <title>Productos - Hashem Kreishan</title>
    <!-- Título ajustado para reflejar el contenido de la página -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Encabezado del sitio -->
    <header>
      <div class="logo">
        <!-- Enlace con logo, mejorando la navegación -->
        <a href="../index.html" aria-label="Volver a la página de inicio">
          <img
            id="logoImg"
            src="../images/logo.png"
            alt="Logotipo de Hashem Kreishan Plant Store"
          />
        </a>
      </div>
      <br />
      <!-- Barra de navegación -->
      <nav>
        <ul>
          <li>
            <a href="../index.html" class="active" aria-current="page"
              >Inicio</a
            >
          </li>
          <li><a href="./productos.html">Productos</a></li>
          <li><a href="./presupuesto.html">Presupuesto</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Sección de galería de productos -->
      <section id="gallery">
        <h2>Nuestros productos</h2>
        <div class="grid">
          <!-- Item de producto 1 -->
          <div class="item">
            <img src="../images/p1.webp" alt="Producto 1 Plantas de Cactus" />
            <p>Plantas de Cactus</p>
          </div>
          <br />
          <!-- Item de producto 2 -->
          <div class="item">
            <img src="../images/p2.jpeg" alt="Producto 2 Plantas de Bambú" />
            <p>Plantas de Bambú</p>
          </div>
          <br />
          <!-- Item de producto 3 -->
          <div class="item">
            <img
              src="../images/p3.webp"
              alt="Producto 3 Plantas de Aloe Vera"
            />
            <p>Plantas de Aloe Vera</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Pie de página -->
    <footer>
      <p>&copy; 2024 Hashem Kreishan</p>
      <div class="social">
        <!-- Enlaces a redes sociales con iconos accesibles -->
        <a href="#" aria-label="Visítanos en Facebook">
          <img
            id="fbimg"
            src="../images/facebook.png"
            alt="Icono de Facebook"
          />
        </a>
        <a href="#" aria-label="Síguenos en Twitter">
          <img id="ximg" src="../images/twitter.png" alt="Icono de Twitter" />
        </a>
        <a href="#" aria-label="Conéctate en LinkedIn">
          <img
            id="linkedinimg"
            src="../images/linkedin.png"
            alt="Icono de LinkedIn"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
